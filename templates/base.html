<!-- ABOUTME: Base template for the Flaming Gryphon Order of Precedence app. -->
<!-- ABOUTME: Provides site-wide layout, navigation, HTMX, and Pico CSS. -->
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Order of Precedence{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><strong>Order of Precedence</strong></li>
            </ul>
            <ul>
                <li><a href="{% url 'op:index' %}">Home</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        {% if messages %}
        {% for message in messages %}
        <article>{{ message }}</article>
        {% endfor %}
        {% endif %}
        {% block content %}{% endblock %}
    </main>
    <footer class="container">
        <small>Flaming Gryphon Order of Precedence</small>
    </footer>
</body>
</html>
